<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
    <link href="../../style/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../style/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="../../style/password.css" rel="stylesheet"/>
    <title>Passwords</title>
  </head>
  <body>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Edit password</div>
        <div class="panel-body">
          <div class="form-group">
            <label for="label" class="control-label col-sm-12 col-md-4">Label</label>
            <div class="col-sm-12 col-md-8">
              <input id="label" type="text" ng-model="c.name" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="control-label col-sm-12 col-md-4">Password</label>
            <div class="col-sm-12 col-md-8">
              <input id="password" type="password" ng-model="c.password" class="form-control"/>
            </div>
          </div>
          <div class="form-group" style="min-height: 50px">
            <label for="description" class="control-label col-sm-12 col-md-4">Description</label>
            <div class="col-sm-12 col-md-8">
              <textarea type="text" rows="2" id="description" name="description" ng-model="c.description" class="col-md-12 col-sm-12 description"></textarea>
            </div>
          </div>
          <div class="form-group"><a href="#/ListPasswords" ng-click="c.saveRecord()" style="margin-right: 10px" class="btn btn-primary">Save</a><a href="#/ListPasswords" class="btn btn-default">Back</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
